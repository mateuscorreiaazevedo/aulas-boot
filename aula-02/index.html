<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css">
    <style>
        div.grid {
            background: #ffd1c2;
            border: 2px solid #f16234;
            height: 50px;
        }
        div.grids {
            background: #444;
            border: 2px solid #fff;
            height: 50px;
        }
    </style>
    <!--End CSS-->
</head>

<body>
    <!--Aula GRID-->
    <div class="container">
        <!--Container que possui uma margem!-->
        <div class="row">
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
        </div>
    </div>
    </div>

    <div class="container-fluid">
        <!--Esse container usa 100% do width da page-->
        <div class="row">
            <div class="col grid"></div>
            <div class="col grid"></div>
            <div class="col grid"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 grid"></div>
        </div>
    </div>
    <!--End Aula GRID-->
    <!--Aula Imagens-->
    <div class="container">
        <div class="row">
            <div class="col-4 text-start">
                <img class="rounded " src="https://fakeimg.pl/300/">
                <figcaption class="text-start figure-caption">Lorem ipsum dolor sit amet.</figcaption>
            </div>
            <div class="col-4 text-center">
                <img class="rounded" src="https://fakeimg.pl/300/">
                <figcaption class="figure-caption text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, dolorem!</figcaption>
            </div>
            <div class="col-4 text-end">
                <img class=" rounded" src="https://fakeimg.pl/300/">
                <figcaption class="figure-caption text-end">Lorem ipsum dolor sit amet.</figcaption>
            </div>
        </div>
    </div>
    <!--End Aula Imagens-->
    <!--Aula Tabelas-->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="table-primary">#Id</th>
                <th class="table-dark">Fist</th>
                <th>Last</th>
                <th>Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="table-primary">1</th>
                <td>Mateus</td>
                <td>Azevedo</td>
                <td>@td</td>
            </tr>
            <tr>
                <th class="table-primary">2</th>
                <td>Marcos</td>
                <td>Azevedo</td>
                <td>@td</td>
            </tr>
            <tr>
                <th class="table-primary">3</th>
                <td>Gabriela</td>
                <td>Azevedo</td>
                <td>@td</td>
            </tr>
        </tbody>
        <tfoot>
            <th class="table-primary">#id</th>
            <th>Fist</th>
            <th>Last</th>
            <th>Handle</th>
            
        </tfoot>
    </table>
    <!--End Aula Tabelas-->
    <!--Javascript-->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <!--End Javascript-->
</body>

</html>
